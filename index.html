<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Meet - Premium Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0080;
            --secondary: #7928ca;
            --bg-dark: #060714;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-muted: #b0b0d0;
        }

        body { 
            background: radial-gradient(circle at top right, #1a1b3a, #060714);
            color: var(--text-main); 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        #app { display: flex; flex-direction: column; height: 100vh; }

        .header { 
            background: rgba(6, 7, 20, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px; 
            text-align: center; 
            font-weight: 800; 
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        /* Home Screen */
        #home-screen { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            padding: 30px; animation: fadeIn 0.8s ease;
        }

        /* Loader Animation */
        .loader-container {
            display: none; position: relative; width: 100px; height: 100px; margin-bottom: 20px;
        }
        .loader-ring {
            position: absolute; width: 100%; height: 100%;
            border: 4px solid transparent; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        /* Chat Screen */
        #chat-screen { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        
        #messages { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        .msg { 
            padding: 12px 18px; border-radius: 20px; 
            max-width: 85%; font-size: 15px; line-height: 1.4;
            word-wrap: break-word; animation: slideUp 0.3s ease;
        }
        .me { background: linear-gradient(135deg, var(--primary), var(--secondary)); align-self: flex-end; border-bottom-right-radius: 4px; }
        .partner { background: var(--glass); border: 1px solid var(--glass-border); align-self: flex-start; border-bottom-left-radius: 4px; }

        .input-area { 
            padding: 10px 15px; background: rgba(10, 11, 30, 0.95);
            display: flex; gap: 10px; align-items: center;
            border-top: 1px solid var(--glass-border);
            padding-bottom: env(safe-area-inset-bottom, 10px);
        }

        .input-wrapper {
            flex: 1; background: var(--glass); border-radius: 25px;
            padding: 2px 15px; display: flex; align-items: center;
            border: 1px solid var(--glass-border);
        }

        input[type="text"] { 
            flex: 1; padding: 10px; background: transparent;
            border: none; color: white; outline: none; font-size: 16px;
        }

        .photo-btn { font-size: 20px; background: none; border: none; cursor: pointer; }
        .send-btn { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Status & Options */
        .status-msg { font-size: 12px; color: var(--text-muted); text-align: center; margin: 10px 0; }
        .end-options { 
            display: flex; flex-direction: column; gap: 10px; padding: 20px;
            background: var(--glass); border-radius: 20px; border: 1px solid var(--primary);
        }
        .btn-next { background: #00d2ad; color: white; border: none; padding: 14px; border-radius: 15px; font-weight: 700; cursor: pointer; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .chat-img-container { width: 200px; height: 150px; border-radius: 12px; overflow: hidden; margin-top: 5px; background: #000; }
        .chat-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9341070' data-sdk='show_9341070'></script>
</head>
<body>

<div id="app">
    <div class="header">MatchMe üíå</div>
    
    <div id="home-screen">
        <div id="home-icon" style="font-size: 60px; margin-bottom: 20px;">üé≠</div>
        <div class="loader-container" id="main-loader"><div class="loader-ring"></div></div>
        
        <h1>Ready to Mingle?</h1>
        <p style="color: var(--text-muted); text-align: center;">Connect anonymously with random people.</p>
        <button class="btn-main" id="findBtn" onclick="findPartner()" style="padding: 16px 50px; border-radius: 30px; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-size: 17px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 25px rgba(255, 0, 128, 0.4); margin-top: 20px;">üîç Start Searching</button>
        <p id="status-text" style="margin-top: 20px; font-size: 14px; color: var(--primary);">‚óè Online & Ready</p>
    </div>

    <div id="chat-screen">
        <div id="messages"></div>
        <div id="stop-btn-container" style="text-align: center; background: rgba(10, 11, 30, 0.5);">
            <button style="color: #ff4d4d; background:none; border:none; padding:10px; font-weight:600; cursor:pointer;" onclick="endChatLocal()">Disconnect Chat</button>
        </div>
        <div class="input-area" id="input-container">
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="sendPhoto(this)">
            <button class="photo-btn" onclick="document.getElementById('fileInput').click()">üñºÔ∏è</button>
            <div class="input-wrapper">
                <input id="minput" type="text" placeholder="Write a message..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
        </div>
    </div>
</div>

<div id="limit-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); backdrop-filter:blur(8px); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:#1a1b3a; border: 1px solid var(--primary); padding:30px; border-radius:25px; width:80%; max-width:320px; text-align:center;">
        <div style="font-size:50px; margin-bottom:15px;">üö´</div>
        <h2 style="margin:0; color:var(--primary); font-size:22px;">Limit Reached!</h2>
        <p style="color:var(--text-muted); font-size:14px; margin:15px 0;">Your match limit is over. Check our Telegram bot to get more matches.</p>
        <button onclick="window.location.href='https://t.me/MakefriendsglobalBot'" style="background:linear-gradient(135deg, var(--primary), var(--secondary)); color:white; border:none; padding:12px; border-radius:15px; font-weight:700; cursor:pointer; width:100%; margin-bottom:10px;">ü§ñ Go to Bot</button>
        <button onclick="closeLimitModal()" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:10px; border-radius:15px; width:100%;">Close</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io({ transports: ['websocket'], upgrade: false });
    const userId = tg.initDataUnsafe?.user?.id;
    const AdController = window.Adsgram.init({ blockId: "int-11153" });

    tg.expand();
    tg.ready();

    if (userId) socket.emit('join', userId);

    function setupSocketListeners() {
        socket.off('receive_msg');
        socket.off('chat_ended');

        socket.on('receive_msg', (data) => {
            if (data.image) addImageMessage(data.image, 'partner');
            else if (data.text) addMessage(data.text, 'partner');
            tg.HapticFeedback.notificationOccurred('success');
        });

        socket.on('chat_ended', () => {
            addStatusMessage("üö´ Partner left the chat.");
            showEndControls();
        });
    }

    function findPartner() {
        if (!userId) return;
        document.getElementById('home-icon').style.display = 'none';
        document.getElementById('main-loader').style.display = 'block';
        document.getElementById('status-text').innerText = "‚ö° Searching...";
        document.getElementById('findBtn').disabled = true;
        
        AdController.show().then(() => startSearchingLogic()).catch(() => startSearchingLogic());
    }

    function startSearchingLogic() {
        socket.emit('find_partner_web', userId); 
    }

    socket.on('match_found', () => {
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('messages').innerHTML = "";
        setupSocketListeners();
        addStatusMessage("‚ú® Match found! Say hello.");
    });

    function sendMsg() {
        const inp = document.getElementById('minput');
        if (!inp.value.trim()) return;
        addMessage(inp.value, 'me');
        socket.emit('send_msg', { senderId: userId, text: inp.value });
        inp.value = '';
        inp.focus();
    }

    function sendPhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageData = e.target.result;
                addImageMessage(imageData, 'me');
                socket.emit('send_msg', { senderId: userId, image: imageData });
            };
            reader.readAsDataURL(input.files[0]);
            input.value = ""; 
        }
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        document.getElementById('messages').appendChild(div);
        scrollDown();
    }

    function addImageMessage(src, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        const container = document.createElement('div');
        container.className = 'chat-img-container';
        const img = document.createElement('img');
        img.src = src;
        img.className = 'chat-img';
        img.onclick = () => tg.showPopup({ title: 'View Image', message: 'Shared Image' });
        container.appendChild(img);
        div.appendChild(container);
        document.getElementById('messages').appendChild(div);
        scrollDown();
    }

    function endChatLocal() {
        if (userId) socket.emit('leave_chat', userId);
        addStatusMessage("üîí You closed the chat.");
        showEndControls();
    }

    function showEndControls() {
        document.getElementById('input-container').style.display = 'none';
        document.getElementById('stop-btn-container').style.display = 'none';
        const controlDiv = document.createElement('div');
        controlDiv.className = 'end-options';
        controlDiv.innerHTML = `
            <button class="btn-next" onclick="findNextPartner()">üîç Find Next Person</button>
            <button style="background:none; color:white; border:none; cursor:pointer;" onclick="location.reload()">üè† Home</button>
        `;
        document.getElementById('messages').appendChild(controlDiv);
        scrollDown();
    }

    function findNextPartner() {
        location.reload();
    }

    function addStatusMessage(text) {
        const p = document.createElement('p');
        p.className = 'status-msg';
        p.innerText = text;
        document.getElementById('messages').appendChild(p);
        scrollDown();
    }

    function scrollDown() {
        const m = document.getElementById('messages');
        m.scrollTop = m.scrollHeight;
    }

    socket.on('limit_over', () => {
        document.getElementById('limit-modal').style.display = 'flex';
        // Reset Search UI
        document.getElementById('home-icon').style.display = 'block';
        document.getElementById('main-loader').style.display = 'none';
        document.getElementById('findBtn').disabled = false;
        document.getElementById('status-text').innerText = "‚ùå Limit Over!";
    });

    function closeLimitModal() { document.getElementById('limit-modal').style.display = 'none'; }
</script>
</body>
</html>
