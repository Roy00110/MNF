<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MatchMe Premium</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9341070' data-sdk='show_9341070'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --accent: #6366f1;
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --primary-pink: #ff0080;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-dark); color: var(--text-main);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .logo { font-size: 1.2rem; font-weight: 800; background: linear-gradient(45deg, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .limit-card {
            background: var(--glass-bg); padding: 6px 14px; border-radius: 12px;
            font-size: 0.85rem; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 8px;
        }

        /* --- Chat Interface --- */
        #chat-area {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent);
        }

        .bubble {
            max-width: 75%; padding: 12px 16px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.5; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.05); border-bottom-left-radius: 4px; }
        .chat-img { width: 100%; max-width: 220px; border-radius: 12px; display: block; margin-top: 5px; }

        /* --- Home Screen --- */
        #home-screen {
            position: absolute; inset: 0; background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; text-align: center; transition: 0.5s;
        }

        .radar {
            width: 140px; height: 140px; border-radius: 50%;
            border: 2px solid var(--accent); position: relative;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px;
        }
        .radar-pulse {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: var(--accent); opacity: 0; animation: pulseRadar 2s infinite;
        }
        @keyframes pulseRadar { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(1.8); opacity: 0; } }

        .btn-match {
            background: linear-gradient(135deg, var(--accent), #4f46e5); color: white; border: none;
            padding: 16px 50px; border-radius: 30px; font-weight: bold;
            font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* --- Input Bar --- */
        .input-box {
            padding: 15px 20px; background: rgba(15, 23, 42, 0.95);
            display: flex; align-items: center; gap: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-bottom: env(safe-area-inset-bottom, 15px);
        }
        .input-box input {
            flex: 1; background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 16px;
        }
        .btn-circle {
            width: 45px; height: 45px; border-radius: 50%; background: var(--accent);
            border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        /* --- Limit Modal --- */
        #limit-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1e293b; border: 1px solid var(--accent); padding: 30px;
            border-radius: 25px; width: 85%; max-width: 320px; text-align: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="logo">MatchMe Premium</div>
    <div class="limit-card">
        <i class="fa-solid fa-bolt" style="color: #fbbf24;"></i>
        <span id="match-count">0</span>
    </div>
</header>

<div id="chat-area"></div>

<div id="home-screen">
    <div class="radar" id="radar-ui">
        <div id="pulse-node" class=""></div>
        <i class="fa-solid fa-wand-magic-sparkles fa-3x" style="color: var(--accent);"></i>
    </div>
    <h2 id="status-text">Ready to Connect?</h2>
    <p style="color: #94a3b8; margin-bottom: 30px; padding: 0 40px;">Anonymously chat with people worldwide.</p>
    <button class="btn-match" id="findBtn" onclick="handleFind()">Start Matching</button>
</div>

<div class="input-box hidden" id="input-bar">
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="sendPhoto(this)">
    <button class="btn-circle" style="background: var(--glass-bg);" onclick="document.getElementById('fileInput').click()">
        <i class="fa-solid fa-image"></i>
    </button>
    <input type="text" id="main-input" placeholder="Type a message...">
    <button class="btn-circle" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
</div>

<div id="limit-modal">
    <div class="modal-content">
        <div style="font-size:50px; margin-bottom:10px;">ðŸ’Ž</div>
        <h2 style="margin:0; color:var(--accent);">Limit Reached!</h2>
        <p style="color:#94a3b8; font-size:14px; margin: 15px 0 25px;">Watch a short video to get <b>+5 bonus matches</b> instantly!</p>
        <button id="rewardBtn" onclick="watchRewardAd()" style="background:#10b981; color:white; border:none; padding:14px; border-radius:15px; font-weight:800; width:100%; cursor:pointer;">ðŸ“º Watch Video (+5)</button>
        <button onclick="location.reload()" style="background:transparent; color:white; border:none; margin-top:15px; opacity:0.6;">Close</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    const userId = tg.initDataUnsafe?.user?.id;

    // Adsgram Initialization (Your Block IDs)
    const AdsgramInterstitial = window.Adsgram.init({ blockId: "int-11153" });
    const AdsgramRewarded = window.Adsgram.init({ blockId: "20759" });

    tg.expand();
    if (userId) socket.emit('join', userId);

    // Monetag In-App Setup
    if(window.show_9341070) {
        show_9341070({
            type: 'inApp',
            inAppSettings: { frequency: 2, capping: 0.1, interval: 60, timeout: 30 }
        });
    }

    // --- Logic Functions ---
    function handleFind() {
        AdsgramInterstitial.show()
            .then(() => startSearching())
            .catch(() => startSearching());
    }

    function startSearching() {
        document.getElementById('status-text').innerText = "Searching for someone...";
        document.getElementById('pulse-node').className = "radar-pulse"; // Start Animation
        document.getElementById('findBtn').style.display = 'none';
        socket.emit('find_partner_web', userId);
    }

    function watchRewardAd() {
        const btn = document.getElementById('rewardBtn');
        btn.innerText = "â³ Loading...";
        btn.disabled = true;

        AdsgramRewarded.show().then((result) => {
            if (result.done) {
                socket.emit('reward_user', userId);
                tg.HapticFeedback.notificationOccurred('success');
                btn.innerText = "âœ… Added!";
                setTimeout(() => location.reload(), 1500);
            } else {
                btn.innerText = "ðŸ“º Watch Video (+5)";
                btn.disabled = false;
            }
        }).catch(() => {
            alert("Video failed to load.");
            btn.disabled = false;
        });
    }

    // --- Socket Events ---
    socket.on('match_found', () => {
        tg.HapticFeedback.notificationOccurred('success');
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('input-bar').classList.remove('hidden');
        showSystemMsg("ðŸ¤ You are now connected anonymously.");
    });

    socket.on('receive_msg', (data) => {
        tg.HapticFeedback.impactOccurred('light');
        if (data.image) createBubble(data.image, 'received', true);
        else if (data.text) createBubble(data.text, 'received', false);
    });

    socket.on('chat_ended', () => {
        showSystemMsg("ðŸš« Partner disconnected.");
        setTimeout(() => location.reload(), 2000);
    });

    socket.on('reward_confirmed', (newLimit) => {
        document.getElementById('match-count').innerText = newLimit;
    });

    socket.on('limit_over', () => {
        document.getElementById('limit-modal').style.display = 'flex';
    });

    // --- Message UI ---
    function sendMessage() {
        const inp = document.getElementById('main-input');
        if(!inp.value.trim()) return;
        socket.emit('send_msg', { senderId: userId, text: inp.value });
        createBubble(inp.value, 'sent', false);
        inp.value = '';
    }

    function sendPhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgData = e.target.result;
                createBubble(imgData, 'sent', true);
                socket.emit('send_msg', { senderId: userId, image: imgData });
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function createBubble(content, side, isImage) {
        const container = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.className = `bubble ${side}`;
        if(isImage) div.innerHTML = `<img src="${content}" class="chat-img">`;
        else div.innerText = content;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function showSystemMsg(msg) {
        const container = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.style = "text-align:center; font-size: 0.7rem; color: #64748b; margin: 10px 0; text-transform: uppercase; letter-spacing: 1px;";
        div.innerText = msg;
        container.appendChild(div);
    }

    // Stop chat button logic can be added if needed
</script>

</body>
</html>
